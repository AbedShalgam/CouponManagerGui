<form #customerForm="ngForm" (ngSubmit)= "apply(customerForm)">
  <div class="container">
    <h1>Customer</h1>
    <p>Please fill in Company details</p>
      <hr>
        <label for="firstName"><b>First Name</b></label>
          <input ngModel type="text" placeholder="Enter Customer FirstName" name="firstName" id="firstName" required>
        <label for="lastName"><b>Last Name</b></label>
        <input ngModel type="text" placeholder="Enter Customer LastName" name="lastName" id="lastName" required>
        <label for="email"><b>Email</b></label>
          <input ngModel type="text" placeholder="Enter Email" name="email" id="email" required>
        <label for="password"><b>Password</b></label>
          <input ngModel type="password" placeholder="Enter Password" name="password" id="password" required>
      <hr>

    <button ngmodel type="submit" class="registerbtn">Apply</button>
  </div>
</form>
